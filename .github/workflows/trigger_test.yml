name: E2E Test
on: issue_comment
jobs:
  pr_commented:
    name: Trigger E2E Test
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/e2e-test') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Step 1
        id: step1
        run: |
          echo A comment on PR $NUMBER
          echo And the name is $TEST
          echo Email is $EMAIL
          RESULT=$(uname -a)
          echo "RESULT=$RESULT" >> $GITHUB_OUTPUT
        env:
          NUMBER: ${{ github.event.issue.number }}
          TEST: ${{ github.event.comment.body }}
          EMAIL: ${{ secrets.EMAIL_SEC }}

      - name: comment result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '\u2705 E2E \u274c Test Result: ${{ steps.step1.outputs.RESULT }}'
            })
